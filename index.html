<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Flags</title>
</head>

<body>
    <div class="wrapper">
        <div class="ukraine flags">
            <div class="ukraine__top-stript"></div>
            <div class="ukraine__bottom-stript"></div>
        </div>
        <div class="japan flags">
            <div class="japan__circle"></div>
        </div>
        <div class="island flags">
            <div class="island__parts-flag">
                <div class="island__left-top">
                    <div class="left-blue-quadrangle blue"></div>
                    <div class="left-white-quadrangle white"></div>
                </div>
                <div class="island__left-bottom">
                    <div class="left-blue-quadrangle blue"></div>
                    <div class="left-white-quadrangle white"></div>
                </div>
            </div>
            <div class="island__parts-flag">
                <div class="island__right-top">
                    <div class="right-blue-quadrangle blue"></div>
                    <div class="right-white-quadrangle white"></div>
                </div>
                <div class="island__right-bottom">
                    <div class="right-blue-quadrangle blue"></div>
                    <div class="right-white-quadrangle white"></div>
                </div>
            </div>
        </div>
        <div class="czechia flags">
            <div class="czechia__top-stript"></div>
            <div class="czechia__bottom-stript"></div>
            </div>
        </div>
    </div>
</body>

</html>
